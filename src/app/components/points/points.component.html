<app-sidebar />
<app-header />
<main class="points">
    <section class="points-main">
        <h1>Meus Pontos</h1>
        <div class="point-table">
            <div class="point-filters">
                <app-filter [title]="'Dia'" [values]="[10,20,]"/>
                <app-filter [title]="'MÃªs'" [values]="[1,2,4,5]"/>
                <app-filter [title]="'Ano'" [type]="'year'" [values]="[2024]"/>
            </div>
            <img src="images/Line.png">
            <div class="point-table-main">
                <app-table />
            </div>
            <div class="point-button">
                <button 
                    (click)="navigateAdd()" 
                    (mouseenter)="onMouseEnter()" 
                    (mouseleave)="onMouseLeave()" 
                    class="meu-botao">
                    <span class="icone" [ngClass]="{'esconder-texto': mostrarTexto}">
                        <p class="fas fa-icon">+</p> 
                    </span>
                    <span class="texto" [ngClass]="{'expandir': mostrarTexto}">
                        {{ textoBotao }}
                      </span>
                </button>
            </div>
        </div>
    </section>
</main>
